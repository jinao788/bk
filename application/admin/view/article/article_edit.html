{include file="public/header"}
    
    <body>
        <div class="x-body">
            <form class="layui-form" enctype="multipart/form-data" method="post" action="{:url('update')}">
            <input type="hidden" name="id" value="{$arts.id}">
             <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" value="{$arts.title}" style="width:500px">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    <span class="x-red">*</span>所属栏目
                    </label>
                    <div class="layui-input-inline" >
                        <select name="cate_id" >
                            

                           
                            <!--将当前分类置为选中状态-->
                            {volist name="cate_level" id="vo"}

                            <!-- <option value="{$vo.cate_id}" selected  >{$vo.cate_name}</option> -->

                            {eq name='$arts.cate_id' value='$vo.cate_id'}
                            <option value="{$vo.cate_id}" selected >{$vo.cate_name}</option>
                            {else /}
                            <option value="{$vo.cate_id}" >{$vo.cate_name}</option>
                            {/eq}
                            {/volist}


                            


                           
                           
                           

                        </select>
                    </div>
                </div>
                

                 <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>关键字
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="keywords" name="keywords" 
                        autocomplete="off" class="layui-input" style="width:500px" value="{$arts.keywords}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>描述
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="desc" name="desc" 
                        autocomplete="off" class="layui-input" style="width:500px" value="{$arts.desc}">
                    </div>
                </div>

                 <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>作者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="author" name="author" 
                        autocomplete="off" class="layui-input" value="{$arts.author}" >
                    </div>
                </div>

                  <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>首焦推荐
                    </label>
                    <div class="layui-input-block">
                    <input name="rec" value="1" {if condition="$arts.rec eq '已推荐'"} checked="checked" {/if} title="是" type="radio"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>是</span></div>
                    <input name="rec" value="0" {if condition="$arts.rec eq '未推荐'"} checked="checked" {/if} title="否"  type="radio"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>否</span></div>
                  </div>
                </div>
                

                 <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>栏目类型
                    </label>
                    <div class="layui-input-block">
                    <input name="cate_type" value="1"  {if condition="$arts.cate_type eq '1'"} checked="checked" {/if} title="文章列表" type="radio"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>文章列表</span></div>

                    <input name="cate_type" value="2" {if condition="$arts.cate_type eq '2'"} checked="checked" {/if} title="单页"  type="radio"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>单页</span></div>

                    <input name="cate_type" value="3" {if condition="$arts.cate_type eq '3'"} checked="checked" {/if} title="图片列表"  type="radio"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>图片列表</span></div>
                  </div>
                </div>


               

                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red"></span>缩略图
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="file" name="thumb"  id="thumb">
                      </div>
                    </div>
                </div>
                


                <div class="layui-form-item">
                    <label for="link" class="layui-form-label" >
                        <span class="x-red">*</span>内容
                    </label>
                    <div class="layui-input-inline">
                        <textarea type="text" id="content" name="content" required="" lay-verify="required"
                        autocomplete="off"  style="width:500px"> {$arts.content}</textarea>
                    </div>
                </div>


                
                
               
              
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="" type="submit">
                        修改
                    </button>
                </div>
            </form>
        </div>
